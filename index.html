<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@2n9 Roster</title>
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; background:black; color:white; overflow-x:hidden; }
#enter-screen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  font-size:36px; cursor:pointer; background:black; z-index:9999;
}
#page-content { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; }
body.entered { background:url('https://imgs.search.brave.com/x1L4RBHwDSW4bFoHqyaImJxdIOjjrJ78OjO5tgYcn7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vc1NKWU4xRWdw/aU1BQUFBZC9ibGFj/ay1hZXN0aGV0aWMt/Z2lmLmdpZg.gif?v=1') center center fixed; background-size:cover; }
.container { display:flex; flex-wrap:wrap; gap:20px; margin-top:20px; justify-content:center; }
.flip-card { background-color:transparent; width:180px; height:260px; perspective:1000px; }
.flip-card-inner { position:relative; width:100%; height:100%; text-align:center; transition: transform 0.6s; transform-style: preserve-3d; }
.flip-card:hover .flip-card-inner { transform:rotateY(180deg); }
.flip-card-front, .flip-card-back {
  position:absolute; width:100%; height:100%; -webkit-backface-visibility:hidden; backface-visibility:hidden;
  border:2px solid white; border-radius:12px; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; color:white; overflow:hidden; text-shadow:1px 1px 3px black;
}
.flip-card-front { background:rgba(0,0,0,0.6); backdrop-filter:blur(4px); }
.flip-card-front img { width:100%; height:70%; object-fit:cover; border-bottom:2px solid white; }
.flip-card-front span { margin-top:5px; font-weight:bold; }
.flip-card-front .role { font-size:14px; font-weight:normal; color:#ccc; margin-top:2px; }
.flip-card-back { background:rgba(0,0,0,0.85); transform:rotateY(180deg); font-size:14px; padding:15px; display:flex; justify-content:center; align-items:center; text-align:center; }
#discord-button { margin-top:20px; padding:8px 20px; border:2px solid white; border-radius:8px; text-decoration:none; color:white; background:rgba(255,255,255,0.1); display:none; }
#music-controls { margin-top:20px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:center; }
#song-title { font-weight:bold; }
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:rgba(255,255,255,0.2); color:white; }
button.active { background:white; color:black; }
#progress-container { width:300px; height:10px; background:rgba(255,255,255,0.2); border-radius:5px; overflow:hidden; }
#progress-bar { width:0%; height:100%; background:white; }
</style>
</head>
<body>

<div id="enter-screen">CLICK TO ENTER</div>

<audio id="bg-music" loop>
  <source src="music/wasted.mp3" type="audio/mpeg">
</audio>

<script>
// Roster with bios
const roster = [
  {name:'@2n9Hanako', role:'Owner/founder', img:'images/hanako.jpg', bio:'Hanako is the founder of the 2n9 group.'},
  {name:'@2n9Icey', role:'Member', img:'images/icey.jpg', bio:'Icey is the main editor and a high ranking representative.'},
  {name:'@2n9Melo', role:'Member', img:'images/melo.jpg', bio:'Melo is badshit crazy and will do whatever it takes.'},
  {name:'@2n9Tecca', role:'Member', img:'images/tecca.jpg', bio:'Tecca is the main artist and is a valued member.'},
  {name:'@2n9FbiJr', role:'Member', img:'images/fbijr.jpg', bio:'He is special and a good scout to find targets.'},
  {name:'@2n9Slutting', role:'Member', img:'images/slutting.jpg', bio:'Slutting is the main recruiter.'},
  {name:'@2n9Zox', role:'Member', img:'images/zox.jpg', bio:'Zox is energetic and still somehow scary.'},
  {name:'@2n9Nox', role:'Member', img:'images/nox.jpg', bio:'Nox is Zox\'s son and cool ash.'},
  {name:'@2n9Juice12am', role:'Member', img:'images/juice12am.jpg', bio:'Juice is a scary nigga.'},
  {name:'@2n9Banshee', role:'Member', img:'images/banshee.jpg', bio:'Banshee\'s just here for the fun.'},
];

// Songs
const songs = [
  {title:'Wasted - Juice Wrld Ft. Lil Uzi Vert', src:'music/wasted.mp3'}
];

const overlay = document.getElementById('enter-screen');
const music = document.getElementById('bg-music');

overlay.addEventListener('click', () => {
    const playPromise = music.play();
    if(playPromise !== undefined){
        playPromise.then(() => initPage()).catch(() => initPage());
    } else {
        initPage();
    }
});

function initPage(){
    overlay.style.display = 'none';
    document.body.classList.add('entered');

    const content = document.createElement('div');
    content.id = 'page-content';
    document.body.appendChild(content);

    const title = document.createElement('h1');
    title.textContent = '@2n9 Roster';
    content.appendChild(title);

    const container = document.createElement('div');
    container.className = 'container';
    roster.forEach(member=>{
        const card = document.createElement('div');
        card.className = 'flip-card';
        card.innerHTML = `
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="${member.img}">
                    <span>${member.name}</span>
                    <div class="role">${member.role}</div>
                </div>
                <div class="flip-card-back">${member.bio}</div>
            </div>`;
        container.appendChild(card);
    });
    content.appendChild(container);

    // Music controls
    const controls = document.createElement('div');
    controls.id = 'music-controls';

    const songTitle = document.createElement('span');
    songTitle.id = 'song-title';
    songTitle.textContent = songs[0].title;
    controls.appendChild(songTitle);

    const playBtn = document.createElement('button');
    playBtn.textContent = 'Play/Pause';
    playBtn.onclick = () => music.paused ? music.play() : music.pause();
    controls.appendChild(playBtn);

    const prevBtn = document.createElement('button');
    prevBtn.textContent = 'Prev';
    controls.appendChild(prevBtn);

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    controls.appendChild(nextBtn);

    const shuffleBtn = document.createElement('button');
    shuffleBtn.textContent = 'Shuffle';
    shuffleBtn.onclick = () => shuffleBtn.classList.toggle('active');
    controls.appendChild(shuffleBtn);

    const loopBtn = document.createElement('button');
    loopBtn.textContent = 'Loop';
    loopBtn.onclick = () => loopBtn.classList.toggle('active');
    controls.appendChild(loopBtn);

    const progressContainer = document.createElement('div');
    progressContainer.id = 'progress-container';
    const progressBar = document.createElement('div');
    progressBar.id = 'progress-bar';
    progressContainer.appendChild(progressBar);
    controls.appendChild(progressContainer);

    content.appendChild(controls);

    const discordBtn = document.createElement('a');
    discordBtn.id = 'discord-button';
    discordBtn.href = 'https://discord.gg/PxkPnxM2Hb';
    discordBtn.target = '_blank';
    discordBtn.textContent = 'JOIN DISCORD';
    content.appendChild(discordBtn);
    discordBtn.style.display = 'inline-block';

    music.ontimeupdate = () => {
        if(!isNaN(music.duration)){
            progressBar.style.width = (music.currentTime/music.duration)*100 + '%';
        }
    };
}
</script>

</body>
</html>
