<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@2n9 Roster</title>
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial,sans-serif;
      background:black; color:white;
      display:flex; flex-wrap:wrap; justify-content:center;
    }
    .card {
      width:200px; height:260px; margin:15px;
      perspective:1000px; cursor:pointer;
    }
    .card-inner {
      position:relative; width:100%; height:100%;
      transition:transform 0.6s;
      transform-style:preserve-3d;
    }
    .card:hover .card-inner {
      transform:rotateY(180deg);
    }
    .card-front, .card-back {
      position:absolute; width:100%; height:100%;
      backface-visibility:hidden; border-radius:12px; overflow:hidden;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
    }
    .card-front {
      background:#111; border:1px solid #444;
    }
    .card-front img { width:100%; height:auto; }
    .card-back {
      background:#222; border:1px solid #555;
      transform:rotateY(180deg);
      padding:10px; box-sizing:border-box;
    }
  </style>
</head>
<body>
<canvas id="sparkles"></canvas>

<script src="roster.js"></script>
<script>
Object.keys(roster).forEach(user=>{
  const data = roster[user];
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="card-inner">
      <div class="card-front">
        <img src="${data.img}" alt="${user}">
        <h3>${user}</h3>
      </div>
      <div class="card-back">
        <p>${data.role}</p>
        <small>Click for profile</small>
      </div>
    </div>
  `;
  card.onclick=()=>location.href=`profile.html?user=${encodeURIComponent(user)}`;
  document.body.appendChild(card);
});
</script>
<script src="sparkle.js"></script>
</body>
</html>
