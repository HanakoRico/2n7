<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    margin:0; font-family:Arial,sans-serif;
    background:black; color:white; text-align:center;
  }
  #gif-spot {
    width:250px; height:250px; /* smaller GIF */
    margin:30px auto 10px auto;
    background-size:cover; background-position:center;
    border-radius:12px; overflow:hidden;
    border:2px solid #444;
  }
  h1 { margin-top:10px; }
  p { max-width:600px; margin:15px auto; line-height:1.4; }
  .links a {
    display:inline-block; margin:8px;
    padding:8px 14px; border:1px solid white;
    border-radius:6px; color:white; text-decoration:none;
    transition:0.2s;
  }
  .links a:hover { background:white; color:black; }
  a.back {
    display:block; margin-top:25px; color:gray;
    text-decoration:none; font-size:14px;
  }
  canvas#sparkles {
    position:fixed; top:0; left:0; width:100%; height:100%;
    pointer-events:none; z-index:9999;
  }
</style>
</head>
<body>
<canvas id="sparkles"></canvas>

<div id="gif-spot"></div>
<h1 id="name"></h1>
<p id="bio"></p>
<div class="links" id="links"></div>
<a href="index.html" class="back">â¬… Back to roster</a>

<script src="roster.js"></script>
<script>
const params = new URLSearchParams(location.search);
const user = params.get("user");

if(user && roster[user]){
  const data = roster[user];
  document.title = `${user} | Profile`;
  document.getElementById("name").textContent=user;
  document.getElementById("bio").textContent=data.bio;
  document.getElementById("gif-spot").style.backgroundImage = `url(${data.gif || data.img})`;
  data.links.forEach(l=>{
    const a=document.createElement("a");
    a.href=l; a.textContent=l; a.target="_blank";
    document.getElementById("links").appendChild(a);
  });
} else {
  document.getElementById("name").textContent="Profile Not Found";
  document.getElementById("bio").textContent="This user does not exist in the roster.";
}
</script>
<script src="sparkle.js"></script>
</body>
</html>
