<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:black; color:white; text-align:center; }
  #gif-spot { width:100%; height:200px; background-size:cover; background-position:center; }
  h1 { margin-top:20px; }
  p { max-width:600px; margin:20px auto; }
  .links a { display:inline-block; margin:10px; padding:8px 16px; border:1px solid white; border-radius:6px; color:white; text-decoration:none; }
</style>
</head>
<body>
<div id="gif-spot"></div>
<h1 id="name"></h1>
<p id="bio"></p>
<div class="links" id="links"></div>
<a href="index.html" style="display:block;margin-top:30px;color:gray;">â¬… Back</a>

<script src="roster.js"></script>
<script>
const params = new URLSearchParams(location.search);
const user = params.get("user");

if(user && roster[user]){
  const data = roster[user];

  // Dynamic tab title
  document.title = `${user} | Profile`;

  // Content
  document.getElementById("name").textContent=user;
  document.getElementById("bio").textContent=data.bio;

  // Top GIF spot
  document.getElementById("gif-spot").style.backgroundImage = `url(${data.gif || data.img})`;

  // Links
  data.links.forEach(l=>{
    const a=document.createElement("a");
    a.href=l; a.textContent=l; a.target="_blank";
    document.getElementById("links").appendChild(a);
  });
} else {
  document.getElementById("name").textContent="Profile Not Found";
  document.getElementById("bio").textContent="This user does not exist in the roster.";
}
</script>
<script src="sparkle.js"></script>
</body>
</html>
